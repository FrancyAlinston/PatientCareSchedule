<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Patient Care Horizontal Schedule</title>
</head>
<body>
    <h1>Test - Patient Care Horizontal Schedule</h1>
    <script>
        // Test for generating schedule button
        function testGenerateScheduleButton() {
            const generateBtn = document.getElementById('generateBtn');
            if (!generateBtn) {
                console.error('Test Failed: Generate Schedule button is missing.');
                return;
            }
            console.log('Test Passed: Generate Schedule button exists.');
        }

        // Test for staff inputs
        function testStaffInputs() {
            const staffInputs = document.getElementById('staffInputs');
            if (!staffInputs) {
                console.error('Test Failed: Staff inputs container is missing.');
                return;
            }
            const inputs = staffInputs.querySelectorAll('input');
            if (inputs.length !== 8) {
                console.error(`Test Failed: Expected 8 staff inputs, but found ${inputs.length}.`);
                return;
            }
            console.log('Test Passed: Staff inputs are correctly rendered.');
        }

        // Test for patient inputs
        function testPatientInputs() {
            const patientInputs = document.getElementById('patientInputs');
            if (!patientInputs) {
                console.error('Test Failed: Patient inputs container is missing.');
                return;
            }
            const inputs = patientInputs.querySelectorAll('input');
            if (inputs.length !== 4) {
                console.error(`Test Failed: Expected 4 patient inputs, but found ${inputs.length}.`);
                return;
            }
            console.log('Test Passed: Patient inputs are correctly rendered.');
        }

        // Test for schedule table
        function testScheduleTable() {
            const scheduleTable = document.getElementById('scheduleTable');
            if (!scheduleTable) {
                console.error('Test Failed: Schedule table is missing.');
                return;
            }
            console.log('Test Passed: Schedule table exists.');
        }

        // Test for staff table
        function testStaffTable() {
            const staffTable = document.getElementById('staffTable');
            if (!staffTable) {
                console.error('Test Failed: Staff table is missing.');
                return;
            }
            console.log('Test Passed: Staff table exists.');
        }

        // Test for statistics section
        function testStatisticsSection() {
            const stats = document.getElementById('stats');
            if (!stats) {
                console.error('Test Failed: Statistics section is missing.');
                return;
            }
            console.log('Test Passed: Statistics section exists.');
        }

        // Run all tests
        function runTests() {
            testGenerateScheduleButton();
            testStaffInputs();
            testPatientInputs();
            testScheduleTable();
            testStaffTable();
            testStatisticsSection();
        }

        // Run tests on page load
        window.onload = runTests;
    </script>
</body>
</html>

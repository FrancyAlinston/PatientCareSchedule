<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Care Schedule - Debug Version</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Patient Care Schedule - Debug Mode</h1>
    
    <div id="status">Loading...</div>
    
    <h2>Test Basic Functionality:</h2>
    <button onclick="testBasicJS()">Test JavaScript</button>
    <button onclick="testJQuery()">Test jQuery</button>
    <button onclick="testPopup()">Test Popup</button>
    
    <div id="test-results"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Test if basic JavaScript works
        function testBasicJS() {
            const results = document.getElementById('test-results');
            try {
                console.log('Testing basic JavaScript...');
                results.innerHTML += '<div class="success">✅ Basic JavaScript: Working</div>';
            } catch (error) {
                results.innerHTML += '<div class="error">❌ Basic JavaScript: ' + error + '</div>';
            }
        }
        
        // Test if jQuery works
        function testJQuery() {
            const results = document.getElementById('test-results');
            try {
                if (typeof jQuery !== 'undefined') {
                    results.innerHTML += '<div class="success">✅ jQuery: Working (version ' + jQuery.fn.jquery + ')</div>';
                } else {
                    results.innerHTML += '<div class="error">❌ jQuery: Not loaded</div>';
                }
            } catch (error) {
                results.innerHTML += '<div class="error">❌ jQuery: ' + error + '</div>';
            }
        }
        
        // Test popup functionality
        function testPopup() {
            const results = document.getElementById('test-results');
            try {
                // Create a simple popup test
                const popup = document.createElement('div');
                popup.id = 'test-popup';
                popup.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 2px solid #007bff; padding: 20px; z-index: 1000; border-radius: 8px;';
                popup.innerHTML = '<h3>Test Popup</h3><p>This popup works!</p><button onclick="closeTestPopup()">Close</button>';
                document.body.appendChild(popup);
                
                results.innerHTML += '<div class="success">✅ Popup: Created successfully</div>';
            } catch (error) {
                results.innerHTML += '<div class="error">❌ Popup: ' + error + '</div>';
            }
        }
        
        function closeTestPopup() {
            const popup = document.getElementById('test-popup');
            if (popup) popup.remove();
        }
        
        // Check status on load
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="success">✅ Page loaded successfully</div>';
            
            // Auto-run tests
            setTimeout(() => {
                testBasicJS();
                testJQuery();
            }, 500);
        });
    </script>
</body>
</html>

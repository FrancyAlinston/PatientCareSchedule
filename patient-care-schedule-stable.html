        body {
            font-family: var(--primary-font);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.8;

    <!-- Full HTML content here but with standard Excel export functionality -->
    
    <script>
        // Full JavaScript functionality but with exportToExcel() instead of exportToExcelWithColors()
        
        // Standard Excel Export Function (no colors)
        function exportToExcel() {
            try {
                if (!schedule || Object.keys(schedule).length === 0) {
                    alert('No schedule data to export. Please generate a schedule first.');
                    return;
                }

                // Microsoft Excel export (data only - no colors)
                console.log("Preparing Excel export with data only...");
                
                alert("üìä Excel Export Notice:\n\n" +
                      "‚ö†Ô∏è This Excel export contains data only (no colors).\n" +
                      "The standard XLSX library doesn't support color formatting.\n\n" +
                      "üé® For color-coded schedules:\n" +
                      "‚Ä¢ Use the CSV export option instead\n" +
                      "‚Ä¢ Then format colors manually in Excel\n\n" +
                      "Proceeding with data-only Excel export...");

                // Standard XLSX export code here...
                // Generate filename with timestamp
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const shiftType = isDayShift ? 'Day' : 'Night';
                const filename = `Patient_Care_Schedule_${shiftType}_${timestamp}.xlsx`;
                
                // Save the file
                XLSX.writeFile(workbook, filename);
                
                // Show success message
                alert(`‚úÖ Excel file exported successfully!\n\n` +
                      `üìÇ File: ${filename}\n\n` +
                      `üìä Contains standard data tables\n` +
                      `‚ö†Ô∏è Colors not included in this version.`);
                
            } catch (error) {
                console.error('Error exporting to Excel:', error);
                alert('Error exporting to Excel. Please make sure you have generated a schedule first.');
            }
        }
        
        // All other JavaScript functions remain the same but without ExcelJS color functions
        
    </script>

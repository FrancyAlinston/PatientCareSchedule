<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Care Schedule - Horizontal Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .setup-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .staff-inputs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .patient-inputs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 10px 15px;
            background-color: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1e3799;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 80px;
        }
        th {
            background-color: #4a69bd;
            color: white;
            position: sticky;
            top: 0;
        }
        .row-header {
            background-color: #f1f2f6;
            font-weight: bold;
            text-align: left;
        }
        .staff-break {
            background-color: #fab1a0;
        }
        .staff-lunch {
            background-color: #55efc4;
        }
        .schedule-container {
            overflow-x: auto;
        }
        .stats {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .legend-break {
            background-color: #fab1a0;
        }
        .legend-lunch {
            background-color: #55efc4;
        }
        .legend-unassigned {
            background-color: #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Care Schedule - Horizontal Timeline</h1>
        
        <div class="setup-section">
            <h2>Staff Names (8)</h2>
            <div class="staff-inputs" id="staffInputs">
                <input type="text" placeholder="Staff 1" value="1stAD">
                <input type="text" placeholder="Staff 2" value="2ndFD">
                <input type="text" placeholder="Staff 3" value="3rdAS">
                <input type="text" placeholder="Staff 4" value="4thJB">
                <input type="text" placeholder="Staff 5" value="5thSS">
                <input type="text" placeholder="Staff 6" value="6thKK">
                <input type="text" placeholder="Staff 7" value="7thJT">
                <input type="text" placeholder="Staff 8" value="8thBB">
            </div>
            
            <h2>Patient Names (4)</h2>
            <div class="patient-inputs" id="patientInputs">
                <input type="text" placeholder="Patient 1" value="Mary">
                <input type="text" placeholder="Patient 2" value="Tiff">
                <input type="text" placeholder="Patient 3" value="Cath">
                <input type="text" placeholder="Patient 4" value="Mith">
            </div>
            
            <button id="generateBtn">Generate Schedule</button>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-break"></div>
                <div>30-min Break</div>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-lunch"></div>
                <div>1-hour Lunch</div>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-unassigned"></div>
                <div>Unassigned</div>
            </div>
        </div>
        
        <div class="schedule-container">
            <h2>Patient Care Schedule</h2>
            <table id="scheduleTable">
                <thead id="scheduleHeader">
                    <!-- Time headers will be here -->
                </thead>
                <tbody id="scheduleBody">
                    <!-- Patient rows will be here -->
                </tbody>
            </table>
        </div>
        
        <div class="schedule-container">
            <h2>Staff Schedule</h2>
            <table id="staffTable">
                <thead id="staffHeader">
                    <!-- Time headers will be here -->
                </thead>
                <tbody id="staffBody">
                    <!-- Staff rows will be here -->
                </tbody>
            </table>
        </div>
        
        <div class="stats" id="stats">
            <!-- Statistics will be shown here -->
        </div>
    </div>

        };
